task_name: train
tags:
- lstm
- appl
- high_freq
- mseloss
- nov
train: true
test: true
compile: false
ckpt_path: null
seed: 42
data:
  _target_: src.data.openbb_datamodule.OpenBBDataModule
  interval: 1m
  market: US
  valid_time_split: '2024-11-04 00:00:00'
  samples_per_class: 20
  batch_size: 60
  num_workers: 0
  pin_memory: true
  drop_last: false
  ticker: AAPL
  train_date: '2024-11-01'
  test_date: '2024-11-06'
model:
  _target_: src.models.forecast.lstm_module.LSTMForecastModule
  loss: mse_loss
  outputs:
    train:
    - preds
    - targets
    val:
    - preds
    - targets
    test:
    - preds
    - targets
  save_recs: false
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.0001
  scheduler: null
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}
    monitor: val/loss
    verbose: false
    save_last: true
    save_top_k: 1
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: val/loss
    min_delta: 0.0
    patience: 5
    verbose: false
    mode: min
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger:
  csv:
    _target_: lightning.pytorch.loggers.csv_logs.CSVLogger
    save_dir: ${paths.output_dir}
    name: csv/
    prefix: ''
  wandb:
    _target_: lightning.pytorch.loggers.wandb.WandbLogger
    save_dir: ${paths.output_dir}
    offline: false
    id: null
    anonymous: null
    project: EndorsementsTrade
    log_model: false
    prefix: ''
    group: mind
    tags: ${tags}
    job_type: ''
    name: nrms_mindlarge_pretrainedemb_celoss_bertsent_s42
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 20
  accelerator: gpu
  devices: 1
  precision: 16
  check_val_every_n_epoch: 1
  deterministic: false
  profiler: simple
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
